<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Profile - SkillMatch</title>
    <meta name="description" content="View freelancer profile on SkillMatch.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="theme.js"></script>
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex-shrink-0 flex items-center">
                        <svg class="h-8 w-8 text-indigo-600" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M20.59 12l-3.3-3.3a1 1 0 1 1 1.42-1.4l4 4a1 1 0 0 1 0 1.4l-4 4a1 1 0 0 1-1.42-1.4l3.3-3.3zM3.4 12l3.3 3.3a1 1 0 0 1-1.42 1.4l-4-4a1 1 0 0 1 0-1.4l4-4a1 1 0 0 1 1.42 1.4L3.4 12z" />
                        </svg>
                        <span class="ml-2 text-xl font-bold text-gray-900">SkillMatch</span>
                    </a>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="index.html"
                            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Home</a>
                        <a href="find-freelancers.html"
                            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Find
                            Freelancers</a>
                    </div>
                </div>
                <!-- Day/Night Toggle -->
                <button onclick="toggleTheme()" class="theme-toggle-btn" title="Toggle Day/Night Mode">
                    <svg class="theme-toggle-sun h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <svg class="theme-toggle-moon h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2" style="display:none;">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Profile Content -->
    <div id="profile-content" class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <!-- Loading -->
        <div id="profile-loading" class="text-center py-20">
            <div class="max-w-md mx-auto">
                <div class="skeleton-card p-8">
                    <div class="skeleton skeleton-circle h-24 w-24 mx-auto mb-4"></div>
                    <div class="skeleton skeleton-text w-48 mx-auto"></div>
                    <div class="skeleton skeleton-text short w-32 mx-auto mt-2"></div>
                    <div class="skeleton skeleton-text mt-6" style="height: 60px;"></div>
                </div>
            </div>
        </div>

        <!-- Profile (hidden until loaded) -->
        <div id="profile-data" class="hidden">
            <!-- Header Card -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <div class="bg-indigo-700 h-32"></div>
                <div class="px-6 pb-6 relative">
                    <div class="flex flex-col sm:flex-row items-center sm:items-end -mt-12 gap-4">
                        <div id="profile-avatar"
                            class="h-24 w-24 rounded-full flex items-center justify-center text-3xl font-bold border-4 border-white shadow-md">
                        </div>
                        <div class="text-center sm:text-left sm:ml-2 pb-2">
                            <h1 id="profile-name" class="text-2xl font-bold text-gray-900"></h1>
                            <p id="profile-role" class="text-indigo-600 font-medium"></p>
                            <p id="profile-location" class="text-sm text-gray-500 mt-1"></p>
                        </div>
                        <div class="sm:ml-auto sm:pb-2">
                            <button id="hire-me-btn"
                                class="inline-flex items-center px-6 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 cursor-pointer">
                                Hire Me
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mt-6">
                <div class="bg-white rounded-lg shadow-sm p-4 text-center">
                    <div id="stat-rate" class="text-xl font-bold text-indigo-600"></div>
                    <div class="text-xs text-gray-500 mt-1">Hourly Rate</div>
                </div>
                <div class="bg-white rounded-lg shadow-sm p-4 text-center">
                    <div id="stat-projects" class="text-xl font-bold text-indigo-600"></div>
                    <div class="text-xs text-gray-500 mt-1">Projects Done</div>
                </div>
                <div class="bg-white rounded-lg shadow-sm p-4 text-center">
                    <div id="stat-rating" class="text-xl font-bold text-indigo-600"></div>
                    <div class="text-xs text-gray-500 mt-1">Rating</div>
                </div>
                <div class="bg-white rounded-lg shadow-sm p-4 text-center">
                    <div id="stat-member" class="text-xl font-bold text-indigo-600"></div>
                    <div class="text-xs text-gray-500 mt-1">Member Since</div>
                </div>
            </div>

            <!-- Bio + Skills -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mt-6">
                <div class="lg:col-span-2 bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-lg font-medium text-gray-900 mb-3">About</h2>
                    <p id="profile-bio" class="text-gray-500 leading-relaxed"></p>
                </div>
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-lg font-medium text-gray-900 mb-3">Skills</h2>
                    <div id="profile-skills" class="flex flex-wrap gap-2"></div>
                </div>
            </div>

            <!-- Reviews placeholder -->
            <div class="bg-white rounded-lg shadow-sm p-6 mt-6">
                <h2 class="text-lg font-medium text-gray-900 mb-3">Reviews</h2>
                <div id="profile-reviews" class="flex items-center">
                    <div id="review-stars" class="flex"></div>
                    <span id="review-count" class="ml-2 text-sm text-gray-500"></span>
                </div>
                <p class="mt-4 text-gray-400 text-sm italic">Detailed reviews coming soon.</p>
            </div>
        </div>

        <!-- Error -->
        <div id="profile-error" class="hidden text-center py-20">
            <p class="text-red-500 text-lg">Freelancer not found.</p>
            <a href="find-freelancers.html"
                class="mt-4 inline-block text-indigo-600 hover:text-indigo-500 font-medium">← Browse all freelancers</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">&copy; 2024 SkillMatch. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const colorMap = {
            indigo: 'bg-indigo-100 text-indigo-800',
            green: 'bg-green-100 text-green-800',
            blue: 'bg-blue-100 text-blue-800',
            purple: 'bg-purple-100 text-purple-800',
            yellow: 'bg-yellow-100 text-yellow-800',
            red: 'bg-red-100 text-red-800'
        };

        async function loadProfile() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (!id) { showError(); return; }

            try {
                const res = await fetch(`/api/freelancers/${id}`);
                if (!res.ok) throw new Error('Not found');
                const f = await res.json();

                const colorClass = colorMap[f.color] || 'bg-gray-100 text-gray-800';
                const initials = f.name.split(' ').map(n => n[0]).join('');

                document.title = `${f.name} - SkillMatch`;
                document.getElementById('profile-avatar').className = `h-24 w-24 rounded-full flex items-center justify-center text-3xl font-bold border-4 border-white shadow-md ${colorClass}`;
                document.getElementById('profile-avatar').textContent = initials;
                document.getElementById('profile-name').textContent = f.name;
                document.getElementById('profile-role').textContent = f.role;
                document.getElementById('profile-location').textContent = f.location;
                document.getElementById('profile-bio').textContent = f.bio;
                document.getElementById('stat-rate').textContent = f.hourly_rate;
                document.getElementById('stat-projects').textContent = f.projects_completed;
                document.getElementById('stat-rating').textContent = `⭐ ${f.rating}`;
                document.getElementById('stat-member').textContent = f.member_since;

                // Skills
                const skillsContainer = document.getElementById('profile-skills');
                f.skills.forEach(skill => {
                    skillsContainer.innerHTML += `<span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium ${colorClass}">${skill}</span>`;
                });

                // Stars
                const starsContainer = document.getElementById('review-stars');
                for (let i = 0; i < 5; i++) {
                    starsContainer.innerHTML += `<svg class="${i < Math.round(f.rating) ? 'text-yellow-400' : 'text-gray-300'} h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                    </svg>`;
                }
                document.getElementById('review-count').textContent = `${f.rating} out of 5 · ${f.reviews} reviews`;

                document.getElementById('profile-loading').classList.add('hidden');
                document.getElementById('profile-data').classList.remove('hidden');

                // Hire Me button handler
                document.getElementById('hire-me-btn').addEventListener('click', () => {
                    window.location.href = `contact.html?subject=${encodeURIComponent('Hiring Inquiry for: ' + f.name + ' (' + f.role + ')')}`;
                });
            } catch (err) {
                console.error(err);
                showError();
            }
        }

        function showError() {
            document.getElementById('profile-loading').classList.add('hidden');
            document.getElementById('profile-error').classList.remove('hidden');
        }

        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>

</html>
